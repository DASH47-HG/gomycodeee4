<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="css.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <meta name="robots" content="noindex,follow" />
  </head>
  <body>
    <div class="shopping-cart">
      <div class="title">
        Shopping Bag
      </div>


      <div class="item">
        <div class="buttons">
          <span class="delete-btn" onclick="deleteItem(0)"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="item-1.png" alt="" />
        </div>

        <div class="description">
          <span>Common Projects</span>
          <span>Bball High</span>
          <span>White</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="plus.svg" alt="" />
          </button>
          <input type="number" class="qty" value="0">
          <button class="minus-btn" type="button" name="button">
            <img src="minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price">$<span class="price">350</span></div>
      </div>


      <div class="item">
        <div class="buttons">
          <span class="delete-btn" onclick="deleteItem(1)"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="item-2.png" alt=""/>
        </div>

        <div class="description">
          <span>Margiela House</span>
          <span>Future Sneakers</span>
          <span>White</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="plus.svg" alt="" />
          </button>
          <input type="number" class="qty" value="0">
          <button class="minus-btn" type="button" name="button">
            <img src="minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price">$<span class="price">600</span></div>
      </div>


      <div class="item">
        <div class="buttons">
          <span class="delete-btn" onclick="deleteItem(2)"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="item-3.png" alt="" />
        </div>

        <div class="description">
          <span>Our Legacy</span>
          <span>Brushed Scarf</span>
          <span>Brown</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="plus.svg" alt="" />
          </button>
          <input type="number" class="qty" value="0">
          <button class="minus-btn" type="button" name="button">
            <img src="minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price">$ <span class="price">150</span></div>
      </div>
    </div>
    <div style="display:flex;"><h1 style="margin:10px 30px;color:palevioletred;background:#fff;border-radius:45px;width:30%;padding:20px;">
      TOTAL : <span id="TOTAL">0</span> $</h1>
    <button onclick="location.reload()" style="margin:10px 30px;font-size: 30px;font-weight: bolder;color:palevioletred;background:#fff;border-radius:45px;width:30%;padding:20px;">
      Display</button></div>
    <script type="text/javascript">
function updateTotal() {
  const prices = document.getElementsByClassName('price');
  const qty = document.getElementsByClassName('qty');
  let total = 0;
  for (i=0;i<prices.length;i++){
    total+=Number(prices[i].innerHTML)*Number(qty[i].value);
  }
  document.getElementById('TOTAL').innerHTML=total;
  console.log(total);
}
function deleteItem(x){
  const deletes = document.getElementsByClassName('delete-btn');
  const items = document.getElementsByClassName('item');

  for (i=0;i<deletes.length;i++){
    if (i==x){
      items[i].style.display='none';
    }
  }
}
$('.minus-btn').on('click', function(e) {
      e.preventDefault();
      var $this = $(this);
      var $input = $this.closest('div').find('input');
      var value = parseInt($input.val());

      if (value > 1) {
          value = value - 1;
      } else {
          value = 0;
      }

  $input.val(value);
  updateTotal();
  });

  $('.plus-btn').on('click', function(e) {
      e.preventDefault();
      var $this = $(this);
      var $input = $this.closest('div').find('input');
      var value = parseInt($input.val());

      if (value < 100) {
        value = value + 1;
      } else {
          value =100;
      }

      $input.val(value);
      updateTotal();
  });

$('.like-btn').on('click', function() {
  $(this).toggleClass('is-active');
});

    </script>
  </body>
</html>
